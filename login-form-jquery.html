<!DOCTYPE html>
<html>
<head>

 <!-- Bootstrap CSS -->
 
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <title>Student-Tracker-App</title>
      <script>
                    $(document).ready(function(){
                    	$("#submit").click(function(){
                    	  var username = $("#username").val();
                    	  var password = $("#password").val();
                    	 
                    	   
                    	     $(".error").remove();
                    	     
                    	     if(username.length<1){
                    	    	 $("#username").after('<span class="error">**Please Fill Username**</span>')
                    	    	 $("#username").focus();
                    	    	 return false;
                    	     } 	 
                    	     if(username.length<4 || username.length>20){
                    	    	 $("#username").after('<span class="error">**length of your username must be between 3 and 20</span>');
                    	    	 $("#username").focus();
                    	    	 return false;
                    	     }
                    	     if(password.length < 1){
                    	    	 $("#password").after('<span class="error">***Please Enter Password***</span>');
                    	    	 $("#password").focus();
                    	    	 return false;
                    	     }
                    	     if(password.length <4 || password.length >8){
                    	    	 $("#password").after('<span class="error"> **length of your username must be between 4 and 8</span>');
                    	    	 $("#password").focus();
                    	    	 return false;
                    	     }
                    	 
                    	});
                    })
      </script>
      <style>
       label{
         font-size:20px;
         font-weight:bold;
         width:130px;
         display:block;
         text-align:right;
         margin-left:70px;
         margin-top:8px;
         margin-bottom:8px;
       }
       span{
           font-size:20px;
           margin:10px;
           
       }
       input{
       padding:10px;
       margin :7px;
        margin-left:80px;
       }
       .error{
           color:red;
           margin-left:10px;
       }
       
         body{
  background: #ddd;
}  
.btn{
   margin-left:150px;
}

</style> 
</head>
<body>
         <div class="container">
         <div class="row ">
         <div class="col-lg-10  bg-light mx-4">
         <h1 class="display-4 text-warning text-center mr-5">Miconsol Univarsity</h1>
         <h3 class="text-secondary px-3 text-center mr-5" >Login Form</h3>
                     
                     <form action="Session" method="post">
                      
                    
                     <table class="table-white" >
                     <tr>
                     <td><label for="username" id="label1">Username</label></td>
                      <td><input type="text" id="username" placeholder="Enter username" name="uname"></td> 
                   
                     </tr>
                     <tr>
                     <td><label for="password" id="label2">Password</label></td>
                     <td><input type="password" id="password" placeholder="Enter password" name="pass"></td>
                     </tr>
                     <tr>
                     <td><label></label></td>
                      <td><button type="submit" id="submit"  class="btn btn-primary btn-lg my-3" onClick="return validateForm()" >Log In</button></td>
                     </tr>
                     </table>
                     </form>
         </div>
         </div>
         </div>

                     jQuery first, then Popper.js, then Bootstrap JS-->

</html>
