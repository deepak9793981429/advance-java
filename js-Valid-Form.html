<!DOCTYPE html>
<html>

<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/
	4.0.0/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/
	jquery/3.3.1/jquery.min.js">
	</script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/
	popper.js/1.12.9/umd/popper.min.js">
	</script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/
	4.0.0/js/bootstrap.min.js">
	</script>
</head>

<body><br>
	<h1 class="text-center text-success">
		Welcome to jQuery
	</h1>
	<p class="text-center">
		FORM VALIDATION USING JQUERY
	</p>


	<div class="container">
		<div class="col-lg-8
		m-auto d-block">
			<form>
				<div class="form-group">
					<label for="user">
						Username:
					</label>
					<input type="text" name="username" id="usernames" required class="form-control">
					<h5 id="usercheck" style="color: red;">
						**Username is missing
					</h5>
				</div>
				
				<div class="form-group">
					<label for="password">
						Password:
					</label>
					<input type="password" name="pass" id="password" required class="form-control">
					<h5 id="passcheck" style="color: red;">
						**Please Fill the password
					</h5>
				</div>

				

				<input type="submit" id="submitbtn" value="Submit" class="btn btn-primary">
			</form>
		</div>
	</div>

	<!-- Including app.js jQuery Script -->
	<script src="app.js"></script>
	<script type="text/javascript">
	// Document is ready
	$(document).ready(function () {
	// Validate Username
	$("#usercheck").hide();
	let usernameError = true;
	$("#usernames").keyup(function () {
		validateUsername();
	});

	function validateUsername() {
		let usernameValue = $("#usernames").val();
		if (usernameValue.length == "") {
		$("#usercheck").show();
		usernameError = false;
		return false;
		} else if (usernameValue.length < 3 || usernameValue.length > 10) {
		$("#usercheck").show();
		$("#usercheck").html("**length of username must be between 3 and 10");
		usernameError = false;
		return false;
		} else {
		$("#usercheck").hide();
		}
	}

	

	// Validate Password
	$("#passcheck").hide();
	let passwordError = true;
	$("#password").keyup(function () {
		validatePassword();
	});
	function validatePassword() {
		let passwordValue = $("#password").val();
		if (passwordValue.length == "") {
		$("#passcheck").show();
		passwordError = false;
		return false;
		}
		if (passwordValue.length < 3 || passwordValue.length > 10) {
		$("#passcheck").show();
		$("#passcheck").html(
			"**length of your password must be between 3 and 10"
		);
		$("#passcheck").css("color", "red");
		passwordError = false;
		return false;
		} else {
		$("#passcheck").hide();
		}
	}

	

	// Submit button
	$("#submitbtn").click(function () {
		validateUsername();
		validatePassword();
		validateConfirmPassword();
		validateEmail();
		if (
		usernameError == true &&
		passwordError == true &&
		confirmPasswordError == true &&
		emailError == true
		) {
		return true;
		} else {
		return false;
		}
	});
	});

	</script>
</body>

</html>
