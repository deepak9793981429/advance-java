    <script type="text/javascript">
            $(document).ready(function(){
            	$("#submit").click(function(){
            	
            		var username = $("#username").val();
            		var password = $("#password").val();
            		
            		
            		$(".error").remove();
            		
            		if(username.length < 1){
            			$("#username").after('<span class="error">**Please enter username**</span>');
            			$("#username").focus();
            		  return false
            		}
            		if(!isNaN(username)){
            			$("#username").after('<span class="error">Invalid Username ..?</span>');
            			$("#username").focus();
            			return false;
            		
            		}
            		if(password.length < 1){
            			$("#password").after('<span class="error">**Please enter password**</span>');
            			$("#password").focus();
            			return false;
            		}
            		if(password.length < 8){
            			$("#password").after('<span class="error">Enter long character 8..?</span>');
            			$("#password").focus();
            			return false;
            		}
            		
            		
            	});	
            }) 
      </script>
