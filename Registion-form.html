<html>
  <head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <title>Registration-form</title>
    <style>
      label{
        font-size: 20px;
      }
      span{
          font-size:20px;
          margin:10px;
          
      }
      .error{
          color:red;
          margin-left:10px;
      }
      
        body{
 background: #ddd;
}   
     </style>
  </head>
  <body>
    <div class="container">      
      <div class="row justify-content-center">
    <div class="col mx-5 text-center">
     
      <h3 class=""><i class="fab fa-java fa-3x text-danger  mx-3 " title="JAVA"></i><span class=" display-3  font-weight-bold text-warning"> JavaScript Validation Form</span></h3>
      <hr class="bg-danger p-1">
     </div>
     </div>
                           <div class="row justify-content-center">
                           <div class="col-8  mx-4 bg-light">
                           <form action="" class="form-control mt-5">
                           
                    
                           <div class="form-group alert-link">
                           <label class="">First Name</label>
                           <input type="text" id="firstname" name="firstName" required class="form-control"/>     
                           <span id="fname" class="text-danger ml-3"></span>                          
                           </div>                              
                           <div class="form-group alert-link">
                           <label class="">Last Name</label>
                           <input type="text" id="lastname" name="lastName" required class="form-control"/>
                           <span id="lname" class="text-danger ml-3"></span>     
                           </div>
                           
                           <div class="form-group alert-link">
                           <label class=" ">Email</label>
                           <input type="text" id="email" name="email" required class="form-control"/>
                           <span id="Email" class="text-danger ml-3"></span>     
                         
                           </div>
                           <div class="form-group alert-link">
                           <label class=" ">Password</label>
                           <input type="password" id="password" name="password" required class="form-control"/>
                           <span id="Password" class="text-danger ml-3"></span>                            
                           </div>
                           <div class="form-group alert-link">
                           <label class=" ">Contact</label>
                           <input type="text" id="contact" name="contact" required class="form-control"/>                         
                           <span id="Contact" class="text-danger ml-3"></span>        
                           </div>
                          
                           <button type="submit" class="btn btn-success btn-lg mt-3">Submit</button>
                           <button type="reset" class="btn btn-outline-primary mt-3">Reset</button>
                           
                           </form>
                           </div>
                           </div>        
                           </div>
     

      <script>
      var first_name= document.getElementById("firstname").value;
      var last_name = document.getElementById("lastname").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var contact = document.getElementById("contact").value;
      
      if(first_name!==null)
      {
      document.getElementById("fname").innerHTML="**Please Enter Your First Name**";
      
      }
      if(last_name!=null)
      {
      document.getElementById("lname").innerHTML="**Please Enter Your Last Name**";
      }
      if(email!=null)
      {
      document.getElementById("Email").innerHTML="**Please Enter Your email**";
      }
      if(password!=null)
      {
      document.getElementById("Password").innerHTML="**Please Enter Your password**";
      }
      if(contact!=null)
      {
      document.getElementById("Contact").innerHTML="**Please Enter Your Contact Number**";
      }
      </script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
