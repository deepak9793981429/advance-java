<html>
    <head>
        <title>colspan-table</title>
    </head>
    <body>
        <table border="2" cellspadding="10" cellspacing="20" align="center">
            <tr>
                <td>Country</td>
                <td>Capital</td>
            </tr>
            <tr>
                <th colspan="2">ASIA</th>
                <tr>
                    <td>India</td>
                    <td>New delhi</td>
                </tr>
                <tr>
                    <th colspan="2">Europe</th>
                </tr>
                <tr>
                    <td>Bihar</td>
                    <td>Patana</td>
                </tr>
            </tr>
        </table>
    </body>
</html>
