    $(document).ready(function(){
      $("#submit").click(function(){

        var fname=$("#firstName").val();
        var lname=$("#lastName").val();

         var str=/^[0-9]+$/;

          $("#firstName").after("<span class='error'>Enter First Name</span>");

          $("#firstName").after("<span class='error'>Enter must be 5 latters..?</span>");
            $("#firstName").focus();
            return false;
        }
       if(fname.match(stp)){
        true;
       }else{
        $("#firstName").after("<span class='error'>Invailde firstName..? </span>" );
          $("#firstName").focus();
            return false;
       }
        if(lname.length<1){
          $("#lastName").after("<span class='error'>Enter Last Name</span>");
          $("#lastName").focus();

        }
         if(lname.length<4){

            $("#lastName").focus();

        if(lname.match(stp)){

       }else{

            return false;
       }
        if(mnumber.length <1){
          $("#mobile").after("<span class='error'>Enter Mobile</span>");
          $("#mobile").focus();
          return false;
       
        }
        if(mnumber.match(str)){
       true;
        }else{
          $("#mobile").after("<span class='error'>Invailde Number..? </span>" );
          $("#mobile").focus();
          return false
        }
         if( mnumber.length<9 || mnumber.length>11){
            $("#mobile").after("<span class='error'>Incorrect Number..?</span>");
            $("#mobile").focus();
            return false;
        }
        if(email.length<1){
          $("#email").after("<span class='error'>Enter Email</span>");
          $("#email").focus();
          return false;
        }
        if(email.length<14){
          $("#email").after("<span class='error'>Email maximum 15..latter..?</span>");
          $("#email").focus();
          return false;
        }
        
        if(password.length<1){
          $("#password").after("<span class='error'>Enter Password..?</span>");
            $("#password").focus();
            return false;
        }
        if(password.match(pass)){
          true;
        }else{
          $("#password").after("<span class='error'>Enter must be Symbole @-# ..?</span>");
            $("#password").focus();
            return false;
        }
        if( password.length<4 || password.length>9){
            $("#password").after("<span class='error'>Password maximum 8..?</span>");
            $("#password").focus();

        }
        if(cpassword.length<1){
          $("#cpassword").after("<span class-'error'<Enter Confirm-Password..?</span>");

        }
        if(cpassword.match(password)){
          true
        }else{
          $("#cpassword").after("<span class='error'>Doesn't match password..?");
            $("#cpassword").focus();

      });
