<!DOCTYPE html>
<html>
  <head>
    <title>Time Table</title>
    <style>
      table{
        background-color: aquamarine;
        border: 2px solid rebeccapurple;
        font-size: 30px;
        padding: 5pc;
      }
      .intro{
        font-size: 20px;
        font-family: Tahoma;
        font-weight: bold;
        background-color: aquamarine;
        width: 10px;
      }
    th{
      border: 1px solid aquamarine ;
    }
  td{
    border: 1px solid aquamarine ;
  }

    </style>
  </head>
  <body>
    <table border="1" cellspadding="20" cellspacing="10" align="center">
          <tr>
              <th colspan="7">TIME TABLE</th >
          </tr>
          <tr>
            <th colspan="7">Time 2:00 to 3:30</th>
          </tr> 
          <tr>
            <td rowspan="1"  class="intro">Days</td>
            <td>Monday</td>
            <td>Sunday</td>
            <td>Tuesday</td>
            <td>Wednesday</td>
            <td>Thuesday</td>
            <td>friday</td>   
          </tr>
          <tr>
            <td rowspan="1" class="intro">Data</td>
            <td>02/08/2022</td>
            <td>05/08/2022</td>
            <td>06/08/2022</td>
            <td>07/08/2022</td>
            <td>09/08/2022</td>
            <td>10/08/2022</td>
          </tr>
          <tr>
            <td rowspan="1" class="intro">Sub</td>
            <td>C language</td>
            <td>Math</td>
            <td>Core java</td>
            <td>HTML</td>
            <td>CSS</td>
            <td>PHP</td>

          </tr>
    </table>
  </body>
</html>
