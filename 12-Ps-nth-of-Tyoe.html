<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-nth-of-Type</title>
  <style>
    p:first-of-type {
      color: red;
    }

    p:last-of-type {
      color: red;
    }

    p:nth-of-type(4) {
      color: blue;
    }

    h1:first-child {
      color: pink;
    }

    h1:last-child {
      color: yellow;
    }
  </style>

  <head>

  <body>
    <h1>Heading 1</h1>
    <p>Pargraph 1</p>
    <p>Pargraph 2</p>
    <p>Pargraph 3</p>
    <p>Pargraph 4</p>
    <p>Pargraph 5</p>
    <p>Pargraph 6</p>
    <h1>Heading 6</h1>

  </body>

</html>
